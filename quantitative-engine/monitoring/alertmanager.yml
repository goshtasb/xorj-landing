# NFR-3: AlertManager configuration for XORJ Quantitative Engine
global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@xorj.io'
  smtp_auth_username: 'alerts@xorj.io'
  smtp_auth_password: 'password'  # Use secrets in production

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 5m
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 30m

receivers:
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

  - name: 'critical-alerts'
    email_configs:
      - to: 'ops-team@xorj.io'
        subject: 'CRITICAL: XORJ Quantitative Engine Alert'
        body: |
          Alert: {{ .GroupLabels.alertname }}
          
          {{ range .Alerts }}
          Summary: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          
          Labels:
          {{ range .Labels.SortedPairs }}  - {{ .Name }} = {{ .Value }}
          {{ end }}
          
          {{ end }}
        headers:
          Priority: 'high'
    
    webhook_configs:
      - url: 'http://localhost:5001/critical-webhook'
        send_resolved: true

  - name: 'warning-alerts'
    email_configs:
      - to: 'monitoring@xorj.io'
        subject: 'WARNING: XORJ Quantitative Engine Alert'
        body: |
          Alert: {{ .GroupLabels.alertname }}
          
          {{ range .Alerts }}
          Summary: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          {{ end }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']